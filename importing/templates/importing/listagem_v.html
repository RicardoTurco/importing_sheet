{% extends "importing/base.html" %}
{% load static %}

{% block title %}..: LISTAGEM - View:..{% endblock %}

{% block main %}

    <div class="container">
        <form id="view_listagem" method="POST" action="{% url 'listagem_v' listagem.id %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="data">Data</label>
                <input type="text" name="data" readonly class="form-control-plaintext" value="{{ listagem.data }}">
            </div>

            <div class="form-group">
                <label for="nomepessoa">Nome</label>
                <input type="text" name="nomepessoa" readonly class="form-control-plaintext" value="{{ listagem.nome_pessoa }}" size=100>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo</label>
                <input type="text" name="sexo" readonly class="form-control-plaintext" value="{{ listagem.sexo }}" size=20>
            </div>

            <div class="form-group">
                <label for="telpessoa">Telefone</label>
                <input type="text" name="telpessoa" readonly class="form-control-plaintext" value="{{ listagem.tel_pessoa }}" size=60>
            </div>

            <div class="form-group">
                <label for="demanda">Demanda</label>
                <input type="text" name="demanda" readonly class="form-control-plaintext" value="{{ listagem.demanda }}" size=100>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" name="categoria" readonly class="form-control-plaintext" value="{{ listagem.categoria }}" size=50>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <p><a class="btn btn-primary" href="{% url 'listagem' %}"><< Index of Listagem</a></p>
                </div>
            <div>
        </form>
    </div>

{% endblock %}
