{% extends "teste/base.html" %}
{% load static %}

{% block title %}..: Importar :..{% endblock %}

{% block main %}

    <div class="container">
        <div class="row">
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p>
                    <h2>Importar Planilha</h2>

                    Aqui você poderá selecionar uma planilha excel, e realizar a sua importação.<br>
                    Selecione a planilha desejada:
                </p><br>
                <input type="file" name="myfile"><br>
                <button type="submit" class="btn btn-info btn-lg">Importar</button>
            </form>
        </div>
    </div>

{% endblock %}
